<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Composante texte-image</title>
</head>
<body>
	<div class="grand">
		<article class="texte-image">
			<div class="texte-image__conteneur">
				<figure class="texte-image__image">
					<img src="assets/img/nicolas.jpg" alt="NICOLAS !">
				</figure>
				<div class="texte-image__texte">
					<h1 class="texte-image__titre">Titre de composant</h1>
					<p>Dolor animi dolor maxime esse enim facilis Ipsa ipsum officiis commodi commodi</p>
					<a class="bouton bouton_primaire" href="#">Lire la suite</a>
				</div>
			</div>
			<aside class="cercle-vedette cercle-vedette_orange texte-image__cercle-vedette"></aside>
		</article>
	</div>

	<div class="petit">
		<article class="texte-image">
			<div class="texte-image__conteneur">
				<figure class="texte-image__image">
					<img src="assets/img/nicolas.jpg" alt="NICOLAS !">
				</figure>
				<div class="texte-image__texte">
					<h1 class="texte-image__titre">Titre de composant</h1>
					<p>Dolor animi dolor maxime esse enim facilis Ipsa ipsum officiis commodi commodi</p>
					<a class="bouton bouton_secondaire" href="#">Lire la suite</a>
				</div>
			</div>
			<aside class="cercle-vedette cercle-vedette_rouge texte-image__cercle-vedette"></aside>
		</article>
	</div>
</body>
</html>
